version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: mayan-postgres
    environment:
      POSTGRES_USER: mayan
      POSTGRES_PASSWORD: mayanpass
      POSTGRES_DB: mayan
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mayan-net

  redis:
    image: redis:7
    container_name: mayan-redis
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    networks:
      - mayan-net

  mayan:
    image: mayanedms/mayanedms:latest
    container_name: mayan-edms
    depends_on:
      - postgres
      - redis
    environment:
      MAYAN_DATABASE_ENGINE: django.db.backends.postgresql
      MAYAN_DATABASE_NAME: mayan
      MAYAN_DATABASE_USER: mayan
      MAYAN_DATABASE_PASSWORD: mayanpass
      MAYAN_DATABASE_HOST: postgres
      MAYAN_CELERY_BROKER_URL: redis://redis:6379/0
    ports:
      - "8000:8000"
    volumes:
      - mayan_media:/var/lib/mayan
    networks:
      - mayan-net

volumes:
  postgres_data:
  mayan_media:

networks:
  mayan-net:
    driver: bridge
