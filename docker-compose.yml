version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: mayan-postgres
    environment:
      POSTGRES_USER: mayan
      POSTGRES_PASSWORD: mayanpass
      POSTGRES_DB: mayan
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mayan-net

  redis:
    image: redis:7
    container_name: mayan-redis
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    networks:
      - mayan-net

  mayan:
    image: mayanedms/mayanedms:latest
    container_name: mayan-edms
    depends_on:
      - postgres
      - redis
    environment:
      MAYAN_DATABASE_ENGINE: django.db.backends.postgresql
      MAYAN_DATABASE_NAME: mayan
      MAYAN_DATABASE_USER: mayan
      MAYAN_DATABASE_PASSWORD: mayanpass
      MAYAN_DATABASE_HOST: postgres
      MAYAN_CELERY_BROKER_URL: redis://redis:6379/0
    ports:
      - "8000:8000"
    volumes:
      - mayan_media:/var/lib/mayan
    networks:
      - mayan-net

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - mayan-net
    ports:
      - "11434:11434"

  ai-backend:
    build: ./ai-backend
    container_name: ai-backend
    restart: unless-stopped
    depends_on:
      - ollama
    environment:
      OLLAMA_URL: http://ollama:11434
    ports:
      - "9000:9000"
    networks:
      - mayan-net

volumes:
  postgres_data:
  mayan_media:
  ollama_data:

networks:
  mayan-net:
    driver: bridge
